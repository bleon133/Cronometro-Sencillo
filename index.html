<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="container__title">
            <h1>TIEMPO INICIAL EN SEGUNDOS</h1>
        </div>
        <div class="container__entradas">
            <div class="container__entradas__input">
                <input type="text" id="entrada">
            </div>
            <div class="container__entradas__boton">
                <button onclick="regresiva(entrada.value)" id="boton">INICIAR</button>
            </div>
        </div>
        <div class="container__resultado">
            <div class="container__resultado__caja">
                <p class="container__resultado__caja__number" id="salida"></p>
            </div>
        </div>
    </div>
</body>
</html>
